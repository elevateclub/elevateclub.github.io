<html>
<head>
    <title>Color</title>
</head>
<body>
    <div>
    <canvas id="canvas" width=64 height=64></canvas>
    </div>
    <form>
    <div>
        <label for="name">Red</label>
        <input type="number" id="red" name="red" value="255" step="85" min="0" max="255"/>
    </div>
    <div>
        <label for="name">Green</label>
        <input type="number" id="green" name="green" value="0" step="85" min="0" max="255"/>
    </div>
    <div>
        <label for="name">Blue</label>
        <input type="number" id="blue" name="blue" value="0" step="85" min="0" max="255"/>
    </div>
    <div>
        <button id="random-button">Random</button>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
